<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital CV</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/laptop.css" />
    <link rel="stylesheet" href="css/tablet.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="stylesheet" href="css/font.css" />
  </head>
  <body>
    <header>
      <!-- Banner -->
      <div
        id="banner"
        class="container-fluid text-light text-center position-relative"
        style="
          --filter-bg: rgba(var(--bs-dark-rgb), 0.6);
          background-image: linear-gradient(var(--filter-bg), var(--filter-bg)),
            url(&quot;images/banner.jpg&quot;);
          background-position: center;
          background-size: cover;
          height: 28rem;
          max-height: 100vh;
        "
      >
        <div
          id="banner-info"
          class="position-absolute start-50 translate-middle-x mt-5"
        >
          <h1>Trần Đức Bình</h1>
          <p class="opacity-75">Full Stack Developer</p>
        </div>
      </div>
    </header>
    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
